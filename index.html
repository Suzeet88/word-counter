<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word counter javascript project</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
     <div class="container">
         <textarea id="textarea" rows="12" placeholder="Start typing here...."></textarea>
     </div>
     <!-- for word and character -->
     <div class="count">
        <div>
            <h5 id="word">0</h5>
            <p>Words</p>
        </div>
        <div>
            <h5 id="char">0</h5>
            <p>Characters</p>
        </div>
     </div>
  </div>
  <!-- script -->
  <script src="javascript.js"></script>
</body>
</html>
